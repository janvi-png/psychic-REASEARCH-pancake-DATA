<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #9cdc80;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #e7efe0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .author-details {
            margin-bottom: 20px;
        }
        .author-details label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .author-details input[type="text"] {
            width: calc(100% - 10px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .author-details .error {
            color: #dc3545;
            font-size: 0.9em;
            margin-top: 5px;
        }
        input[type="submit"],
        input[type="reset"] {
            padding: 10px 20px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
        }
        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Author Details</h1>
        <form id="authorDetailForm">
            <div class="author-details">
                <label for="title">Title:</label>
                <input type="text" id="title" name="Title" placeholder="Enter title" required>
                <span id="titleError" class="error"></span>
                
                <label for="year">Year:</label>
                <input type="text" id="year" name="year" placeholder="Enter year" required>
                <span id="yearError" class="error"></span>
                
                <label for="author1">Author 1:</label>
                <input type="text" id="author1" name="AUTHOR_1" placeholder="Enter first author" required>
                <span id="author1Error" class="error"></span>
                
                <label for="author2">Author 2:</label>
                <input type="text" id="author2" name="AUTHOR_2" placeholder="Enter second author">
                
                <label for="author3">Author 3:</label>
                <input type="text" id="author3" name="AUTHOR_3" placeholder="Enter third author">
                
                <label for="author4">Author 4:</label>
                <input type="text" id="author4" name="AUTHOR_4" placeholder="Enter fourth author">
                
                <label for="author5">Author 5:</label>
                <input type="text" id="author5" name="AUTHOR_5" placeholder="Enter fifth author">
                
                <label for="email1">Email 1:</label>
                <input type="text" id="email1" name="EMAIL_1" placeholder="Enter email for author 1">
                
                <label for="email2">Email 2:</label>
                <input type="text" id="email2" name="EMAIL_2" placeholder="Enter email for author 2">
                
                <label for="email3">Email 3:</label>
                <input type="text" id="email3" name="EMAIL_3" placeholder="Enter email for author 3">
                
                <label for="email4">Email 4:</label>
                <input type="text" id="email4" name="EMAIL_4" placeholder="Enter email for author 4">
                
                <label for="email5">Email 5:</label>
                <input type="text" id="email5" name="EMAIL_5" placeholder="Enter email for author 5">
                
                <label for="clg1">College 1:</label>
                <input type="text" id="clg1" name="CLG_1" placeholder="Enter college for author 1" required>
                <span id="clg1Error" class="error"></span>
                
                <label for="clg2">College 2:</label>
                <input type="text" id="clg2" name="CLG_2" placeholder="Enter college for author 2">
                
                <label for="clg3">College 3:</label>
                <input type="text" id="clg3" name="CLG_3" placeholder="Enter college for author 3">
            </div>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
        
        <div id="result"></div>
    </div>

    <script>
        document.getElementById("authorDetailForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission

            // Validate form inputs
            var isValid = validateForm();
            if (!isValid) {
                return; // Exit function if form validation fails
            }

            // Create FormData object to collect form data
            var formData = new FormData(this);

            // Create XMLHttpRequest object
            var xhr = new XMLHttpRequest();

            // Define AJAX request parameters
            xhr.open("POST", "http://localhost/save_author_details.php", true);

            // Define AJAX response handling
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        // Success: Display response message
                        document.getElementById("result").innerHTML = xhr.responseText;
                    } else {
                        // Error: Display error message
                        document.getElementById("result").innerHTML = "An error occurred. Please try again later.";
                    }
                }
            };

            // Send AJAX request with form data
            xhr.send(formData);
        });
        window.addEventListener("load", function () {
    var xhr = new XMLHttpRequest();
    xhr.open("GET", "http://localhost/save_author_details.php", true);
    xhr.onreadystatechange = function () {
        if (xhr.readyState === XMLHttpRequest.DONE) {
            if (xhr.status === 200) {
                // Log the raw response to inspect it
                console.log("Raw Response:", xhr.responseText);

                // Attempt to parse the response as JSON
                try {
                    var responseData = JSON.parse(xhr.responseText);
                    console.log(" Data:", responseData);
                } catch (error) {
                    console.error("Error parsing JSON:", error);
                }
            } else {
                console.error("Error:", xhr.status);
            }
        }
    };
    xhr.send();
});
        // Function to validate form inputs
        function validateForm() {
            var isValid = true;
            var errors = [];

            // Validate Title
            var titleInput = document.getElementById("title");
            var titleError = document.getElementById("titleError");
            if (!titleInput.value.trim()) {
                errors.push("Please enter title.");
                isValid = false;
            } else {
                titleError.textContent = "";
            }

            // Validate Year
            var yearInput = document.getElementById("year");
            var yearError = document.getElementById("yearError");
            if (!yearInput.value.trim()) {
                errors.push("Please enter year.");
                isValid = false;
            } else {
                yearError.textContent = "";
            }

            // Validate Author 1
            var author1Input = document.getElementById("author1");
            var author1Error = document.getElementById("author1Error");
            if (!author1Input.value.trim()) {
                errors.push("Please enter first author.");
                isValid = false;
            } else {
                author1Error.textContent = "";
            }

            // Validate College 1
            var clg1Input = document.getElementById("clg1");
            var clg1Error = document.getElementById("clg1Error");
            if (!clg1Input.value.trim()) {
                errors.push("Please enter college for author 1.");
                isValid = false;
            } else {
                clg1Error.textContent = "";
            }

            // Display errors
            if (!isValid) {
                var errorString = errors.join("<br>");
                document.getElementById("result").innerHTML = "<div class='error'>" + errorString + "</div>";
            }

            return isValid;
        }
    </script>
</body>
</html>
