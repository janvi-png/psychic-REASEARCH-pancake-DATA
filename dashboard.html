    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #333;
            padding: 15px 20px;
            display: flex;
            justify-content: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-right: 40px;
        }

        .container {
            max-width: 8000px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        #searchResults {
            overflow-x: auto;
        }

        .action-button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        .action-button:hover {
            background-color: #218838;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .no-results {
            text-align: center;
            margin-top: 20px;
            color: #ff0000;
        }
    </style>
</head>

        document.getElementById("searchForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var searchTerm = document.getElementById("searchInput").value.trim();
            if (searchTerm !== "") {
                fetchSearchResults(searchTerm);
            }
        });

        function fetchSearchResults(searchTerm) {
            var table = document.querySelector('input[name="table"]:checked').value;
            var url = "http://localhost/fetch_data.php?search=" + encodeURIComponent(searchTerm) + "&table=" + table;
            var xhr = new XMLHttpRequest();
            xhr.open("GET", url, true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        try {
                            var responseData = JSON.parse(xhr.responseText);
                            displaySearchResults(responseData);
                        } catch (error) {
                            console.error("Error parsing JSON:", error);
                        }
                    } else {
                        console.error("Error:", xhr.status);
                    }
                }
            };
            xhr.send();
        }

        function displaySearchResults(data) {
            var tableContainer = document.getElementById('searchResults');
            tableContainer.innerHTML = ''; // Clear previous results
            if (data.length > 0) {
                var table = document.createElement('table');
                var thead = document.createElement('thead');
                var tbody = document.createElement('tbody');

                // Create table header
                var headerRow = document.createElement('tr');
                for (var key in data[0]) {
                    var th = document.createElement('th');
                    th.textContent = key;
                    headerRow.appendChild(th);
                }
                thead.appendChild(headerRow);
                table.appendChild(thead);

                // Create table rows with data
                data.forEach(function(rowData) {
                    var tr = document.createElement('tr');
                    for (var key in rowData) {
                        var td = document.createElement('td');
                        td.textContent = rowData[key];
                        tr.appendChild(td);
                    }
                    tbody.appendChild(tr);
                });
                table.appendChild(tbody);

                tableContainer.appendChild(table);
            } else {
                tableContainer.textContent = 'No results found.';
            }
        }
